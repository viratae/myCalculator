<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="path/to/your/icon.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display"><p id="displayText">0</p></div>
        <div class="row">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnPlus">+</button>
        </div>
        <div class="row">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnSubtract">-</button>
        </div>
        <div class="row">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnMultiply">x</button>
        </div>
        <div class="row">
            <button id="btnClear">C</button>
            <button id="btn0">0</button>
            <button id="btnEquals">=</button>
            <button id="btnDivide">/</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
